<!DOCTYPE html>

<html lang="en">
  <head>
    <meta chatset="UTF-8" />
    <meta name="descrebtion" content="IE=edge" />
    <title>LAS cosmetics</title>
    <link rel="stylesheet" href="css/cos.css" />
    <!--Font Awesome library -->
    <link rel="stylesheet" href="css/all.min.css" />
    <!--google fonts-->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: antiquewhite;
      }
      header {
        padding: 20px;
        width: 100%;
        background-color: antiquewhite;
        height: 125px;
        margin-bottom: 10px;
      }
      header .container {
        display: flex;
        justify-content: space-between;
        align-items: center;
        position: relative;
      }

      header nav {
        display: flex;
        align-items: center;
        justify-content: flex-end;
      }
      header nav ul {
        display: flex;
      }
      header .container nav ul li a {
        display: block;
        padding: 40px;
        color: rgb(77 120 77);
        text-decoration: none;
        font-size: 14px;
        transition: 0.3s;
      }

      header nav ul li {
        list-style: none;
        font-weight: bold;
      }
      header .container nav ul li a:hover {
        color: black;
        border-bottom: 1px solid black;
      }
      header nav .form1 {
        display: flex;
        width: 40px;
        height: 30px;
        margin-left: 40px;
        border-left: 1px solid black;
      }

      header nav .form1 i {
        position: absolute;
        top: 50px;
        font-size: 20px;
        transform: translateY(-50%);
        margin-left: 10px;
      }
      /*end header*/
      /*start content*/
      form .container .label1 {
        display: block;
        margin-top: 10px;
      }
      form .container .signin {
        display: block;
        margin-top: 10px;
        margin-left: -5px;
      }

      input[type="text"],
      input[type="password"] {
        width: 30%;
        padding: 15px;
        margin: 5px 0px 22px 0;
        display: inline-block;
        border: none;
        background: #f2fdf3;
      }
      button {
        background-color: #68b889;
        color: white;
        padding: 14px 20px;
        margin: 8px;
        border: none;
        cursor: pointer;
        width: 100px;
      }
      h1 {
        margin-bottom: 10px;
        margin-left: 30px;
      }
      p {
        margin-left: 10px;
        margin-bottom: 20px;
      }
      hr {
        border: 1px solid;
      }
      /*end content*/
      /* start form */
      div.head {
        text-align: center;
        color: #000 !important;
      }
      div.center-form {
        /* display: flex; */
        justify-content: center;
        text-align: center;
        max-width: 1024px;
        margin: 0 auto;
      }

      div form .play {
        margin: 0 auto;
        max-width: 100px;
      }
      form.login_form {
        border: 4px solid #000;
        margin: 30px 10px;
        border-radius: 20px;
      }
      /* end form */
      /*start footer*/
      .footer {
        height: 150px;
        display: flex;
        justify-content: space-between;
        background-color: beige;
        align-items: center;
        position: relative;
        text-decoration: none;
      }
      .footer .textfooter {
        text-align: center;
        font-style: italic;
      }
      .footer .footerlink {
        margin-right: 100px;
        list-style: none;
      }
      .footer .footerlink ul {
        list-style-type: none;
      }
      .footer .footerlink ul a {
        text-decoration: none;
        color: blue !important;
      }
      .footer .imgfooter {
        margin-left: 100px;
        width: 100px;
        height: 100px;
      }
      .CR {
        text-align: center;
        color: rgb(77 120 77);
        margin-top: 20px;
      }
    </style>
  </head>

  <body>
    <header>
      <div class="container">
        <a href="#" class="logo">
          <img src="image/images (1).png" alt="logo" style="width: 95px" />
        </a>
        <nav>
          <ul>
            <li><a href="index.html" target="-blanck">HOME</a></li>
            <li><a href="About">ABOUT</a></li>
            <li><a href="products">PRODUCTS</a></li>
            <li><a href="CONTACT">CONTACT</a></li>
            <li><a href="Sign Up.html" target="-blanck">SIGN Up</a></li>
            <li><a href="Sign In.html" target="-blanck">SIGN In</a></li>
          </ul>
          <div class="form1">
            <i class="fas fa-search"></i>
          </div>
        </nav>
      </div>
    </header>
    <div class="head">
      <h1>Sign In</h1>
      <p>Please fill in this form to Enter Your account.</p>
    </div>

    <hr />
    <div class="center-form">
      <form class="login_form">
        <div class="container">
          <label class="label1" for="text"><b>User Name</b></label>
          <input
            class="log"
            type="text"
            placeholder="Enter your name"
            name="user name"
            required
          />

          <label class="label1" for="psw"><b>Password</b></label>
          <input
            class="log"
            type="password"
            placeholder="Enter Password"
            name="psw"
            required
          />

          <div class="play">
            <button type="submit" class="signin">Sign In</button>
          </div>
        </div>
      </form>
    </div>
    <br />
    <br />
    <!--start footer-->

    <div class="footer">
      <div class="imgfooter">
        <img src="image/images (1).png" alt="logo" style="width: 95px" />
      </div>
      <div class="textfooter">
        <h4>Here You Can Find All Your Favorite Cosmetics</h4>
      </div>

      <div class="footerlink">
        <h4>Follow Us</h4>
        <ul>
          <li>
            <a href="http://facebook.com ">FACEBOOK </a>
            <i class="fab fa-facebook"></i>
          </li>
          <li>
            <a href="http://INSTAGRAM.COM">INSTAGRAM </a>
            <i class="fab fa-instagram"></i>
          </li>
          <li>
            <a href="https://twitter.com/login?lang=ar">TWEETR </a>
            <i class="fab fa-twitter"></i>
          </li>
        </ul>
      </div>
    </div>
    <!--End footer-->

    <div class="CR">&copy; All copy right is saved to LAS BEAUTY</div>
  </body>
</html>
